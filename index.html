<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>PubSum Prototype</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="content">
        <div class="container" id="starting-container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-6 m-3">An AI Summarization Tool for PubMed Research Papers</h1>
                    <h3 class="m-3">... to reduce HCP meeting preparation time for medical representatives in Japan</h3>
                    <div class="highlight">
                    </div>
                    <p class="m-3">Search for a topic or paper or activate the Voice Assistant by saying <mark style="background: rgba(135, 206, 250, 0.733);"><b>"Hey, PubSum!"</b></mark></p>
                </div>
            </div>
        </div>
        <div class="container-md" id="search-container">
            <div class="row ">
                <div class="col-12 d-flex justify-content-center">
                    <form action="" class="search-bar" id="searchForm">
                        <input id="search" type="text" placeholder="Search for a topic or paper" />
                        <button type="submit" src="icons/search.png" id = "btn-search" onclick="callAPI(event)">
                            <img src="icons/search.png">
                        </button>
                    </form>
                    
                </div>
                <div class="col-12 d-flex justify-content-center" id="loading-container"></div>
            </div>
        </div>
        <div class="container pt-5" id="result-container">
            <div id="accordion"></div>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <!-- Optional JavaScript -->
    <script src="js/hf.js"></script>
    <script src="js/callapi.js" defer></script>
    <script src="js/papers.js" defer></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LiOWvaBsF70zfgX7l9AA6Ugcn8lSH2KucBsUdPQF4DZ4bBjc87hlk8V7GjiJXptB" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>

</html>
