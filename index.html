<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>PubSum Prototype</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="row" >
                <div class="col-1">
                    <h2>An AI Summarization Tool for<br> PubMed Research Papers</h2>
                    <h3>... to reduce HCP meeting preparation time for medical representatives in Japan</h3>
                    <p>Search for a topic or paper or activate the Voice Assistant by saying <b>"Hey, PubSum!"</b></p>
                </div>
            </div>
            <div class="container-searchbar"> 
                <form action="" class="searchbar">
                    <input type="text" placeholder="Search for a topic or paper..." name="q">
                    <button type="submit"><img src="icons/search.png"></button>
                </form>
            </div>
        </div>
        <div id="footer-placeholder"></div>
    </body>
</html>
