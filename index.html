<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubSum Prototype</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/searchbar.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container-md" id="starting-container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-6">An AI Summarization Tool for PubMed Research Papers</h1>
                <h3>... to reduce HCP meeting preparation time for medical representatives in Japan</h3>
                <div class="highlight">
                </div>
                <p>Search for a topic or paper or activate the Voice Assistant by saying <mark style="background: rgba(135, 206, 250, 0.733);"><b>"Hey, PubSum!"</b></mark></p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-12">
                <form action="" class="searchbar" id="searchForm">
                    <input id="search" type="text" placeholder="Search for a topic or paper" />
                    <button type="submit" id = "btn-search" onclick="callAPI(event)">
                        <img src="icons/search.png" width="30" height="30" viewBox="0 0 30 30">
                    </button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10" id="search-results">
                
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>

    </script>
</body>
</html>
