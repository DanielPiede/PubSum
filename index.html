<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PubSum Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
    <body>
        <header>
            <nav class="navbar">
                <img src="icons/logo_cropped.png" class="logo">
                <nav>
                    <ul class="nav-menu">
                        <li><a href="">Guidance</a></li>
                        <li><a href="">About</a></li>
                    </ul>    
                </nav>
                <img src="icons/menu.png" class="menu-icon" onclick="togglemenu()">
            </nav>
        </header>
        <div class="container">

            <div class="row">
                <div class="col-1">
                    <h2>An AI Summarization Tool<br>for PubMed Research Papers</h2>
                    <h3>... to reduce HCP meeting preparation time for medical representatives in Japan</h3>
                    <p>Search for a topic or paper or activate the Voice Assistant by saying "Hey, PubSum!"</p>
                </div>
            </div>
            <div class="container-searchbar"> 
                <form action="" class="searchbar">
                    <input type="text" placeholder="Search for a topic or paper..." name="q">
                    <button type="submit"><img src="icons/search.png"></button>
                </form>
            </div>
            <div class="col-2">
                <img src="icons/SDM-LOGO-P.png" class="SDM">
                <div class="color-box"></div>
            </div>
        </div>
    </body>
</html>
